<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	
	<style type="text/css">
		.mdiv{
			width: 100%;
			height: 100vh;
			top: 0px;
			left: 0px;
			background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20221128/pngtree-calculator-pen-balance-business-photo-image_28671322.jpg");
			position: fixed;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
/*			background-color: dimgrey;*/
			align-content: center;
			align-items: center;
			display: flex;
			justify-content: center;
/*			background-position: center;*/
		}
		.container{
			width: 400px;
			height: 425px;
			background-color: black;
			box-shadow: 0px 0px 30px darkturquoise;
			border-radius: 30px;
			padding: 20px;


		}
		input{
			border: none;
			width: 70px;
			height: 50px;
			border-radius: 5px;
			margin: 4px;
			background-color: powderblue;
			font-family: Arial Black;
			font-size: 15px;
			outline: none;
			margin-left: 18px;

		}
		.btn,.clr{
			background-color: lightcoral;
			outline: none;
			border: none;
/*			box-sizing: border-box;*/
/*			box-shadow: 0px 0px 40px white;*/
		}
		.btneql{
			background-color: lightcoral;
			width: 165px;
			outline: none;
			border: none;
		}
		.op{
			width: 88%;
			text-align: right;
			outline: none;
			border: none;
			box-shadow: 0px 0px 10px white;
			background-color: whitesmoke;
			margin-top: -10px;

		}
	</style>
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<form>
				
				<h3 align="center" style="color: white; font-family: Arial Black; -webkit-text-stroke:2px grey; margin-top: 10px; font-size: 25px;">  CALCULATOR  </h3>
			<div> <input type="text" name="op" disabled class="op"> </div>
			<div>
				<input type="button" value="C"  class="clr" >
				<input type="button" value="AC" onclick="op.value = ' '" class="clr">
				<input type="button" value="/" onclick="op.value += '/ '" class="btn">
				<input type="button" value="%" onclick="op.value += ' %'" class="btn">
			</div>
			<div>
				<input type="button"  value="9" onclick="op.value += '9'" >
				<input type="button" value="8" onclick="op.value += '8'" >
				<input type="button" value="7" onclick="op.value += '7'" >
				<input type="button" value="+" onclick="op.value += '+'" class="btn" >
			</div>
			<div>
				<input type="button" value="6" onclick="op.value += '6'" >
				<input type="button" value="5" onclick="op.value += '5'">
				<input type="button" value="4" onclick="op.value += '4'">
				<input type="button" value="-" onclick="op.value += '-'" class="btn">
			</div>
			<div>
				<input type="button" value="3" onclick="op.value += '3'">
				<input type="button" value="2" onclick="op.value += '2'">
				<input type="button" value="1" onclick="op.value += '1'">
				<input type="button" value="*" onclick="op.value += '*'" class="btn">
			</div>
			<div>
				<input type="button" value="0" onclick="op.value += '0'">
				<input type="button" value="." onclick="op.value += '.'">
				<input type="button" value="=" onclick="op.value = eval(op.value)" class="btneql" >
				
			</div>
			

			</form>
		</div>
		
	</div>

</body>
</html>
